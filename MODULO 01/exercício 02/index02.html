<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever 
        de qualquer jeito
    </p>
    <p>Se precisar fazer a quebra usa a tag br <br> 
        Entendeu? <br> 
        ou não?<br>
         Caracteres esppeciais olha o codigo &lt;b &gt;<!-- Less than / greater than-->;
    </p>
    <p>Vamos começar a adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p> Vamos adicionar emojis:
        &#x1F60A;
        
    </p>
</body>
</html>
