<!DOCTYPE html>
<html lang="pt-bl">
<head>

    <title>Imagemns dinâmicas</title>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e dinimua o tamenho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    
    </picture>

    <h1>Reproduzindo audio</h1>
        <p>Vamos apresender a reproduzir audio</p>
        <audio src="media/Gravação (2).m4a" controls autoplay></audio>
        
        <audio preload="metadata" autoplay controls loop>
            <source src="media/Gravação (2).mp3" type="audio/mp3">
            <source src="media/Gravação (2).ogg" type="audio/ogg">
            <source src="media/Gravação (2).wav" type="audio/wav">
            <p>Infelismente seu navegador não consegue reproduzir audio</p> <a href="media/Gravação (2).m4a">Faça o download.</a>
        </audio>
</body>
